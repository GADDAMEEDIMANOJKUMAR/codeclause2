<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todolist.css"/>
</head>

<body>
    <div class="bg-container">
        <div class="card-container">
            <div class="todo-head">
                <h1 class="todo-list-head">Todo list</h1>
                <img src="https://res.cloudinary.com/dn0v6bhw1/image/upload/v1693318728/kisspng-paper-writing-vector-travel-notes-5a9914e9b83e06.7980698815199818017547_v77gc7.png" class="img" />
            </div>
            <div class="card">
                <input type="text" id="todoUserInput" placeholder="You Write anything!" class="input" />
                <button class="btn" id="addTodoButton">Add</button>
            </div>
            <ul class="todo-items-container" id="todoItemsContainer"></ul>
            <button class="btn btn1" id="saveTodoButton">Save</button>
        </div>
    </div>
<script src="todolist.js"></script>
</body>

</html>
